{% extends "main/base.html"%}
{% block title %} Teacher {% endblock %}
{% load static %}
{% block content %}


    <section class="breadcrumb-section spad set-bg" data-setbg={% static "main/img/breadcrumb-bg.jpg" %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h4>Find Teacher</h4>
                        <div class="bt-option">
                            <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                            <span>Teachers</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="agent-section spad">
        <div class="container">
            <div class="row">

            </div>
            <div class="as-slider owl-carousel">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="as-item">
                            <div class="as-pic">
                                <img src={% static "main/img/user2.png" %} alt="">
                                <div class="rating-point">
                                    4.5
                                </div>
                            </div>
                            <div class="as-text">
                                <div class="at-title">
                                    <h6>Teacher name</h6>
                              
                                </div>
                                <ul>
                                
                                    <li>Email <span>teacher@gmail.com</span></li>
                                    <li>Phone <span>018-xxx-xxx</span></li>
                                </ul>
                                <a href="#" class="primary-btn">View details</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


{% endblock %}
